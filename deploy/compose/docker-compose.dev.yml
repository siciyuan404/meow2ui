version: '3.9'
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
  server:
    build:
      context: ../..
      dockerfile: Dockerfile
    environment:
      STORE_DRIVER: postgres
      PG_HOST: postgres
      PG_PORT: "5432"
      PG_USER: postgres
      PG_PASSWORD: postgres
      PG_DATABASE: a2ui_platform
      PG_SSLMODE: disable
      A2UI_ADDR: ":8080"
      AUTO_MIGRATE: "true"
    depends_on:
      - postgres
    ports:
      - "8080:8080"
